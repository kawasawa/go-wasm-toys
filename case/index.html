<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Case converter">
	<title>case</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<script src="../utils.js"></script>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1 id="title"></h1>
		<p id="description"></p>
	</header>

	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" type="text" onfocus="this.select();" value="Hello World!__Bonjour le monde!" />
		</div>
		<div>
			<button onClick="convertCase('value0');">convert</button>
		</div>
		<div>
			<h3>result</h3>
			<label for="result0">camel - camelCase</label>
			<input id="result0" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result1">pascal - PascalCase</label>
			<input id="result1" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result2">snake - snake_case</label>
			<input id="result2" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result3">kebab - kebab-case</label>
			<input id="result3" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result4">upper - UPPERCASE</label>
			<input id="result4" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result5">lower - lowercase</label>
			<input id="result5" onfocus="this.select();" style="width: 95%;" readonly></input>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>

	</footer>

	<script>
		const convertCase = (value0) => {
			const response = invokeConvertCase(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
	</script>
</body>

</html>
