<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<title>seventools</title>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1>random</h1>
		<p>Random values generator</p>
	</header>

	<main>
		<div>
			<label for="value0">characters</label>
			<input type="text" id="value0" onfocus="this.select();"
				value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()=-\@+*/>?'^~|`:;,._[]{}" />
		</div>
		<div>
			<label for="value1">length</label>
			<input type="text" id="value1" onfocus="this.select();" value="32" />
		</div>
		<div>
			<label for="value1">count</label>
			<input type="text" id="value2" onfocus="this.select();" value="10" />
		</div>
		<div>
			<button onClick="generatePassword('value0', 'value1', 'value2');">generate</button>
		</div>
		<div>
			<label for="result">result</label>
			<textarea id="result" onfocus="this.select();" readonly></textarea>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>
		<p>Â© <a href="https://kawasawa.github.io/" target="_blank">Kazuki Awasawa</a> All Rights Reserved.</p>
	</footer>

	<script>
		const validateResponse = (response) => {
			if (response == null || !("error" in response)) return true;
			console.log("Go Wasm response", response);
			alert(response.error);
			return false;
		}
		const refreshResult = (response) => {
			if (response == null || !("count" in response)) return;
			result.innerHTML = "";
			for (let i = 0; i < response.count; i++) {
				if (0 < i) result.innerHTML += '\n'
				result.innerHTML += response[`value${i}`];
			}
			result.select();
		}
		const generatePassword = (value0, value1, value2) => {
			const response = invokeGeneratePassword(value0, value1, value2);
			if (!validateResponse(response)) return;
			refreshResult(response);
		}
	</script>
</body>

</html>
