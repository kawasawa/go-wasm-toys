<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Random values generator">
	<title>random</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<link href="../common.css" rel="stylesheet">
	<script src="../wasm_exec.js" type="text/javascript"></script>
	<script src="../common.js" type="text/javascript"></script>
	<script>goRun();</script>
</head>

<body>
	<header id="layouts.header"></header>
	<main>
		<div>
			<label for="value0">characters</label>
			<input id="value0" onfocus="this.select();"
				value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()=-\@+*/>?'^~|`:;,._[]{}" />
		</div>
		<div>
			<label for="value1">length</label>
			<input id="value1" onfocus="this.select();" value="32" />
		</div>
		<div>
			<label for="value2">count</label>
			<input id="value2" onfocus="this.select();" value="10" />
		</div>
		<div>
			<button onClick="generateRandom('value0', 'value1', 'value2');">generate</button>
		</div>
		<div>
			<label for="result">result</label>
			<textarea id="result" onfocus="this.select();" readonly></textarea>
		</div>
	</main>
	<footer id="layouts.footer">
		<p><a href="../">return to home</a></p>
	</footer>

	<script>
		const generateRandom = (value0, value1, value2) => {
			const response = invokeGenerateRandom(value0, value1, value2);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultTextArea("result", response);
		}
	</script>
</body>

</html>
