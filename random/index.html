<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Random values generator">
	<title>random</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<script src="../utils.js"></script>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1 id="title"></h1>
		<p id="description"></p>
	</header>

	<main>
		<div>
			<label for="value0">characters</label>
			<input id="value0" type="text" onfocus="this.select();"
				value="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()=-\@+*/>?'^~|`:;,._[]{}" />
		</div>
		<div>
			<label for="value1">length</label>
			<input id="value1" type="text" onfocus="this.select();" value="32" />
		</div>
		<div>
			<label for="value2">count</label>
			<input id="value2" type="text" onfocus="this.select();" value="10" />
		</div>
		<div>
			<button onClick="generatePassword('value0', 'value1', 'value2');">generate</button>
		</div>
		<div>
			<label for="result">result</label>
			<textarea id="result" onfocus="this.select();" style="height: auto;" readonly></textarea>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>
		<p>Â© <a href="https://kawasawa.github.io/" target="_blank">Kazuki Awasawa</a> All Rights Reserved.</p>
	</footer>

	<script>
		const generatePassword = (value0, value1, value2) => {
			const response = invokeGeneratePassword(value0, value1, value2);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultTextArea("result", response);
		}
	</script>
</body>

</html>
