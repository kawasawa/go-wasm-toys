<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="URL percent encoder">
	<title>url</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<link href="../common.css" rel="stylesheet">
	<script src="../wasm_exec.js" type="text/javascript"></script>
	<script src="../common.js" type="text/javascript"></script>
	<script>goRun();</script>
</head>

<body>
	<header id="layouts.header"></header>
	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" onfocus="this.select();" value="メッセージ" />
		</div>
		<div>
			<button onClick="encodeUrl('value0');">encode</button>
			<button onClick="decodeUrl('value0');">decode</button>
		</div>
		<div>
			<label for="result0">result</label>
			<input id="result0" onfocus="this.select();" readonly></input>
		</div>
	</main>
	<footer id="layouts.footer">
		<p><a href="../">return to home</a></p>
	</footer>

	<script>
		const encodeUrl = (value0) => {
			const response = invokeEncodeUrl(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
		const decodeUrl = (value0) => {
			const response = invokeDecodeUrl(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
	</script>
</body>

</html>
