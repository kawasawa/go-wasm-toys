<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Hashed values generator">
	<title>hash</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<link href="../common.css" rel="stylesheet">
	<script src="../wasm_exec.js" type="text/javascript"></script>
	<script src="../common.js" type="text/javascript"></script>
	<script>goRun();</script>
</head>

<body>
	<header id="layouts.header"></header>
	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" onfocus="this.select();" value="message" />
		</div>
		<div>
			<button onClick="hash('value0');">hash</button>
		</div>
		<div>
			<h3>result</h3>
			<label for="result0">MD5</label>
			<input id="result0" onfocus="this.select();" readonly></input>
			<label for="result1">SHA1</label>
			<input id="result1" onfocus="this.select();" readonly></input>
			<label for="result2">SHA256</label>
			<input id="result2" onfocus="this.select();" readonly></input>
			<label for="result3">SHA384</label>
			<input id="result3" onfocus="this.select();" readonly></input>
			<label for="result4">SHA512</label>
			<input id="result4" onfocus="this.select();" readonly></input>
		</div>
	</main>
	<footer id="layouts.footer">
		<p><a href="../">return to home</a></p>
	</footer>

	<script>
		const hash = (value0) => {
			const response = invokeHash(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
	</script>
</body>

</html>
