<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="AES256-GCM encryptor">
	<title>crypto</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<script src="../utils.js"></script>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1 id="title"></h1>
		<p id="description"></p>
	</header>

	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" type="text" onfocus="this.select();" value="message" />
		</div>
		<div>
			<label for="value1">key</label>
			<input id="value1" type="text" onfocus="this.select();" value="secret" />
		</div>
		<div>
			<button onClick="encryptAES('value0', 'value1');">encrypt</button>
			<button onClick="decryptAES('value0', 'value1');">decrypt</button>
		</div>
		<div>
			<label for="result0">result</label>
			<input id="result0" onfocus="this.select();" style="width: 95%;" readonly></input>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>
		<p>Â© <a href="https://kawasawa.github.io/" target="_blank">Kazuki Awasawa</a> All Rights Reserved.</p>
	</footer>

	<script>
		const encryptAES = (value0, value1) => {
			const response = invokeEncryptAES(value0, value1);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
		const decryptAES = (value0, value1) => {
			const response = invokeDecryptAES(value0, value1);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultInput("result", response);
		}
	</script>
</body>

</html>
