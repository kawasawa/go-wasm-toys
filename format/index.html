<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<title>seventools</title>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1>Format</h1>
		<p>Json Formatter</p>
	</header>

	<main>
		<div>
			<label for="value0">text</label>
			<textarea id="value0" onfocus="this.select();">
{"name":  {"first":"Tom","last":"Anderson"},  "age":37,
"children": ["Sara","Alex","Jack"],
"fav.movie": "Deer Hunter", "friends": [
    {"first": "Janet", "last": "Murphy", "age": 44}
  ]}
			</textarea>
		</div>
		<div>
			<button onClick="formatJson('value0');">format</button>
		</div>
		<div>
			<label for="result">result</label>
			<textarea id="result" onfocus="this.select();" readonly></textarea>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>
		<p>Â© <a href="https://kawasawa.github.io/" target="_blank">Kazuki Awasawa</a> All Rights Reserved.</p>
	</footer>

	<script>
		const formatJson = (value0) => {
			const response = invokeFormatJson(value0);
			if (!validateResponse(response)) return;
			refreshResult(response);
		}
		const validateResponse = (response) => {
			if (response == null || !("error" in response)) return true;
			console.log("Go Wasm response", response);
			alert(response.error);
			return false;
		}
		const refreshResult = (response) => {
			if (response == null || !("count" in response)) return;
			result.innerHTML = "";
			for (let i = 0; i < response.count; i++) {
				if (0 < i) result.innerHTML += '\n'
				result.innerHTML += response[`value${i}`];
			}
			result.select();
			result.style.height = "auto";
			result.style.height = `${result.scrollHeight}px`;
		}
	</script>
</body>

</html>
