<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Base encoder">
	<title>base64</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<script src="../utils.js"></script>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1 id="title"></h1>
		<p id="description"></p>
	</header>

	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" type="text" onfocus="this.select();" value="message" />
		</div>
		<div>
			<button onClick="baseEncode('value0');">encode</button>
			<button onClick="baseDecode('value0');">decode</button>
		</div>
		<div>
			<h3>result</h3>
			<label for="result0">Base32</label>
			<input id="result0" onfocus="this.select();" style="width: 95%;" readonly></input>
			<label for="result1">Base64</label>
			<input id="result1" onfocus="this.select();" style="width: 95%;" readonly></input>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>

	</footer>

	<script>
		const baseEncode = (value0) => {
			const response = invokeBaseEncode(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultArray("result", response);
		}
		const baseDecode = (value0) => {
			const response = invokeBaseDecode(value0);
			console.log("Go Wasm response", response);
			if (!validateResponse(response)) return;
			refreshResultArray("result", response);
		}
	</script>
</body>

</html>
