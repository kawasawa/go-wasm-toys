<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Base64 encoder">
	<title>base64</title>
	<link href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" rel="stylesheet">
	<script src="../utils.js"></script>
	<script src="../wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((source) => go.run(source.instance));
	</script>
</head>

<body>
	<header>
		<h1 id="title"></h1>
		<p id="description"></p>
	</header>

	<main>
		<div>
			<label for="value0">text</label>
			<input id="value0" type="text" onfocus="this.select();" value="message" />
		</div>
		<div>
			<button onClick="encodeBase64('value0');">encode</button>
			<button onClick="decodeBase64('value0');">decode</button>
		</div>
		<div>
			<label for="result">result</label>
			<textarea id="result" onfocus="this.select();" style="height: auto;" readonly></textarea>
		</div>
	</main>

	<footer>
		<p><a href="../">return to home</a></p>

	</footer>

	<script>
		const encodeBase64 = (value0) => {
			const response = invokeEncodeBase64(value0);
			if (!validateResponse(response)) return;
			refreshResult(result, response);
		}
		const decodeBase64 = (value0) => {
			const response = invokeDecodeBase64(value0);
			if (!validateResponse(response)) return;
			refreshResult(result, response);
		}
	</script>
</body>

</html>
